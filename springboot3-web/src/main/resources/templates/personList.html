<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!--引入模板 使用公共部分替换-->
<div th:replace="~{common::myheader}"></div>
<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th scope="col"  >id</th>
            <th scope="col">name</th>
            <th scope="col">index</th>
            <th scope="col">count</th>
            <th scope="col">size</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="persons,stats:${personList}">
            <th scope="row" th:text="${persons.id}">1</th>
            <td th:text="${persons.name.equals('遠藤さん')}?遠藤沙織:${persons.name}"></td>
            <td th:text="${stats.index}"></td>
            <td th:text="${stats.count}"></td>
            <td th:text="${stats.size}"></td>
        </tr>
        </tbody>
    </table>
    <botton class="bottom-nav" th:onclick="test()">return</botton>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>

    function test(){
        location.href="/"
    }

</script>
</body>
</html>
